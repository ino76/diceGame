<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Daniel Cech">
        <meta name="description" content="*** description ***">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Dice game</title>

        <link rel="stylesheet" href="css/bootstrap4.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="apple-touch-icon-precomposed" href="images/icon/apple-touch-icon-152x152-precomposed.png">
        <link rel="icon" href="images/icon/favicon.png">
        <!--[if IE]><link rel="shortcut icon" href="images/icon/favicon.ico"><![endif]-->
        <meta name="msapplication-TileColor" content="#fff">
        <meta name="msapplication-TileImage" content="images/icon/tileicon.png">
    </head>
    <body>

        
        <div id="board">
                <div id="ui">
                    <div id="lives">
                        <img src="images/heart.png" id="live1" data-alive="true">
                        <img src="images/heart.png" id="live2" data-alive="true">
                        <img src="images/heart.png" id="live3" data-alive="true">
                    </div>
                    <div id="rounds">
                        <p><span id="rounds">||||||||</span></p>
                    </div>
                </div>
            
            <div id="game">
                <img width="104" height="104" src="images/1.png" class="dice" id = "1">
                <img width="104" height="104" src="images/2.png" class="dice" id = "2">
                <img width="104" height="104" src="images/3.png" class="dice" id = "3">
                <img width="104" height="104" src="images/4.png" class="dice" id = "4">
                <img width="104" height="104" src="images/5.png" class="dice" id = "5">
                <img width="104" height="104" src="images/6.png" class="dice" id = "6">
            </div>
            <div id="controls">
                    <img id="space" src="images/space.png" onclick="game.buttonControl('space')">
                    <img id="enter" src="images/enter.png" onclick="game.buttonControl('enter')">
            </div>
            <div id="score" class="">
                <p>Pot: <span class="white" id="pot"></span></p>
                <p>Safe: <span class="gold" id="safe"></span></p>
            </div>
            <div id="log">
                
            </div>
        </div>


        <audio id="coins" src="css/audio/coins.wav"></audio>
        <audio id="roll" src="css/audio/roll.wav"></audio>
        <audio id="pot" src="css/audio/pot.wav"></audio>
        <audio id="bad" src="css/audio/bad.wav"></audio>
        
        <script src="js/script.js"></script>
    </body>
</html>
